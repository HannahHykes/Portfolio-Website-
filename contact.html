            <h1>Contact Me</h1>
            <form id="contact-form" action="https://formspree.io/f/maneybjo" method="POST">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
              <p class="validation-message" id="name-error"></p>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
              <p class="validation-message" id="email-error"></p>
          
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
              <p class="validation-message" id="message-error"></p>
          
              <!-- Hidden field for spam prevention -->
              <input type="hidden" name="_captcha" value="false">
          
              <button type="submit">Send</button>
            </form>
